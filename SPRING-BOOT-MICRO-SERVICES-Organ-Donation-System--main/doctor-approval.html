<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Approval Status</title>
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      color: #005f99;
      margin: 0 0 10px;
    }

    .card p {
      margin: 5px 0;
    }

    .btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #005f99;
    }

    footer {
      background-color: #29b6f6;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 28rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>Pending Recipient Requests</h1>

<div id="recipient-list">
  <!-- Cards will be injected here -->
</div>

<footer>
  &copy; 2025 OrganLife. All rights reserved.
</footer>

<script>
  async function fetchRecipients() {
    const response = await fetch("http://localhost:8085/recipient/pending");
    const data = await response.json();
    const container = document.getElementById("recipient-list");
    container.innerHTML = '';

    if (data.length === 0) {
      container.innerHTML = "<p style='text-align:center;color:#555;'>No pending requests.</p>";
      return;
    }

    data.forEach(recipient => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${recipient.name}</h3>
        <p><strong>ID:</strong> ${recipient.id}</p>
        <p><strong>Age:</strong> ${recipient.age}</p>
        <p><strong>Organ Needed:</strong> ${recipient.organ}</p>
        <p><strong>Status:</strong> ${recipient.status}</p>
        <button class="btn" onclick="approveRecipient(${recipient.id})">Approve</button>
      `;
      container.appendChild(card);
    });
  }

  async function approveRecipient(id) {
    const confirmApprove = confirm("Are you sure you want to approve this recipient?");
    if (!confirmApprove) return;

    const response = await fetch(`http://localhost:8085/recipient/approve/${id}`, {
      method: "POST"
    });

    if (response.ok) {
      alert("Recipient approved successfully!");
      fetchRecipients(); // refresh list
    } else {
      alert("Failed to approve recipient.");
    }
  }

  window.onload = fetchRecipients;
</script>

</body>
</html>
